name:                echo-bot
version:             0.1.0.0
github:              "githubuser/echo-bot"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/echo-bot#readme>

default-extensions:
- OverloadedStrings
- DeriveGeneric


dependencies:
- base >= 4.7 && < 5
- QuickCheck
- text
- bytestring
- req-conduit
- req
- aeson
- modern-uri
- time
- casing
- configurator

library:
  source-dirs: src

executables:
  echo-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - echo-bot

tests:
  echo-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - echo-bot
